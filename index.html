<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="assets/css/responsividade.css">
        <script src="https://kit.fontawesome.com/0238263cd1.js" crossorigin="anonymous"></script>
        <title>Player para Web Rádio</title>
    </head>
    <body>
        <header>
            <section class="container-header">
                <section class="conjunto01">
                    <figure class="noar">
                        <img src="assets/img/no-ar.gif" alt="No Ar"
                        title="No Ar">
                    </figure>
                    <figure class="dj">
                        <img src="assets/img/auto-dj.png" alt="Foto do Locutor"
                        title="Foto do Locutor">
                    </figure>
                        <article>
                            <h3>PROGRAMAÇÃO NO AUTO DJ</h3>
                            <p><strong>Locutor:</strong>&nbsp;Auto DJ</p>
                            <label>00:00h ás 00:00h</label>
                        </article>
                    </div>
                </section>
                <section class="conjunto02">
                    <div class="player">
                        <audio id="stream">
                            <source src="assets/audio/audio.mp3">
                        </audio>
                        <button type="button" id="playButton" alt="Player" title="Player"></button>
                    </div>
                    <figure class="logo">
                        <img src="assets/img/logotipo-radio-genesis.png" alt="Logotipo da Rádio"
                        title="Logotipo da Rádio">
                    </figure>
                </section>
                <section class="conjunto03">
                    <p>
                        Siga-nos nas<br>
                        Redes Sociais
                    </p>
                    <div class="redes-sociais">
                        <a href="#">
                            <i class="fa-brands fa-square-whatsapp"></i>
                        </a>
                        <a href="#">
                            <i class="fa-solid fa-square-envelope"></i>
                        </a>
                        <a href="#">
                            <i class="fa-brands fa-square-facebook"></i>
                        </a>
                        <a href="#">
                            <i class="fa-brands fa-square-instagram"></i>
                        </a>
                        <a href="#">
                            <i class="fa-brands fa-square-youtube"></i>
                        </a>
                    </div>
                </section>
                <section class="conjunto04">
                    <figure>
                        <img src="assets/img/peça-seu-louvor.gif"
                        alt="Peça seu Louvor" title="Peça seu Louvor">
                    </figure>
                </section>
            </section>
        </header>
        <script type="text/javascript" src="assets/js/script.js"></script>
    </body>
</html>
